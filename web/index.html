<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />
	<title>caj转换pdf</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<div class="container">
	<br>
	<h1>caj转换pdf</h1>
	<form action="/upload" enctype="multipart/form-data" method="post">
		<div class="mb-3">
			<input type="file" class="form-control" name="someCoolFiles" required/>
		</div>
			<button id="submit" class="btn btn-primary" onclick="replaceSpinner()">转换</button>
		<div id="reset" hidden>
			<!-- add spinner here -->
			<div class="spinner-border" role="status">
			</div>
			<br>
			<p>转换中，请稍等...</p>
			<a class="btn btn-primary" href="/">重置</a>
		</div>
    </form>
	<br>
	<p>开源源代码: by <a href="https://github.com/DE0CH/caj2pdf-web2">DE0CH on Github</a></p>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<script>
	function replaceSpinner() {
		// hide submit button
		document.getElementById("submit").hidden = true;
		// show spinner
		document.getElementById("reset").hidden = false;
	}
</script>
</body>
</html>
